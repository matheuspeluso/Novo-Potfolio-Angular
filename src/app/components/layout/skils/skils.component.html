<section id="skills" class="py-12 bg-gray-100 dark:bg-gray-800">
    <div class="container mx-auto px-4">
        <h2 class="text-3xl font-bold text-center mb-8 dark:text-white">Minhas Habilidades</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div *ngFor="let skill of skills" class="bg-white rounded-lg shadow-md overflow-hidden dark:bg-gray-700 p-4">
                <h3 class="text-lg font-bold mb-2 dark:text-white">{{ skill.name }}</h3>
                <div class="relative pt-1">
                    <div class="overflow-hidden h-2 mb-2 text-xs flex rounded bg-gray-200 dark:bg-gray-600">
                        <div [style.width.%]="skill.percentage"
                             class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center"
                             [ngClass]="getSkillColor(skill.name)">
                        </div>
                    </div>
                </div>
                <p class="text-sm text-gray-600 dark:text-gray-300">{{ skill.percentage }}%</p>
            </div>
        </div>
    </div>
</section>
