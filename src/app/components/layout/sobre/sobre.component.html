<!-- Seção Sobre -->
<section id="sobre" class="py-12 bg-gray-100 dark:bg-gray-800">
    <div class="container mx-auto px-4">
      <div class="flex flex-col md:flex-row items-center justify-center gap-8">
        
        <!-- Foto Perfil -->
        <div class="w-full md:w-1/3">
          <img [src]="imagemPerfil" alt="Foto de Perfil"
            class="w-96 h-96 rounded-lg shadow-lg object-cover mx-auto">
        </div>
        
        <!-- Texto Sobre -->
        <div class="w-full md:w-2/3 text-center md:text-left">
          <h2 class="text-3xl font-bold mb-6 dark:text-white">{{ titulo }}</h2>
          <p class="text-lg text-gray-700 leading-relaxed dark:text-gray-300">
            {{ descricao }}
          </p>
        </div>
  
      </div>
    </div>
  </section>
