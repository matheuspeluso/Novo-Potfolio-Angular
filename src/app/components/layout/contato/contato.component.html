<!-- Seção Contato -->
<section id="contato" class="py-12 bg-gray-100 dark:bg-gray-800">
    <div class="container mx-auto px-4 text-center">
      <h2 class="text-3xl font-bold mb-8 dark:text-white">Entre em Contato</h2>
      <form (ngSubmit)="onSubmit()" class="max-w-md mx-auto">
        <div class="mb-4">
          <label for="nome" class="block text-gray-700 font-bold mb-2 dark:text-white">Nome</label>
          <input type="text" id="nome" name="nome" required [(ngModel)]="formData.nome"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500 dark:bg-gray-700 dark:text-white dark:border-gray-600">
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-bold mb-2 dark:text-white">E-mail</label>
          <input type="email" id="email" name="email" required [(ngModel)]="formData.email"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500 dark:bg-gray-700 dark:text-white dark:border-gray-600">
        </div>
        <div class="mb-6">
          <label for="mensagem" class="block text-gray-700 font-bold mb-2 dark:text-white">Mensagem</label>
          <textarea id="mensagem" name="mensagem" rows="5" required [(ngModel)]="formData.mensagem"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500 dark:bg-gray-700 dark:text-white dark:border-gray-600"></textarea>
        </div>
        <button type="submit"
          class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-300">
          Enviar
        </button>
      </form>
  
      <!-- Outras Formas de Contato -->

        <div class="container mx-auto px-4 text-center">
          <h2 class="text-2xl font-bold mb-6 dark:text-white">Outras Formas de Contato</h2>
          <div class="flex justify-center space-x-6">
            <!-- LinkedIn (Ícone Oficial) -->

              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-8 w-8 fill-current">

      <!-- Mensagem de Confirmação -->
      <div *ngIf="confirmationMessage"
        class="max-w-md mx-auto mt-8 p-6 bg-green-100 text-green-800 rounded-lg shadow-md text-center dark:bg-green-800 dark:text-white">
        <p class="text-lg font-bold">Sua mensagem foi enviada com sucesso!</p>
        <p>Você receberá uma resposta em breve no seu e-mail.</p>
        <button (click)="closeConfirmation()"
          class="mt-4 bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition duration-300">
          Fechar
        </button>
      </div>
      
      <!-- Mensagem de Erro -->
      <div *ngIf="errorMessage"
        class="max-w-md mx-auto mt-8 p-6 bg-red-100 text-red-800 rounded-lg shadow-md text-center dark:bg-red-800 dark:text-white">
        <p class="text-lg font-bold">Ocorreu um erro ao enviar sua mensagem.</p>
        <p>Por favor, tente novamente mais tarde ou entre em contato por outra forma abaixo.</p>
        <button (click)="closeError()"
          class="mt-4 bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition duration-300">
          Fechar
        </button>
      </div>
      
    </div>
  </section>
